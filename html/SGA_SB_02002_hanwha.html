        <div class="form_list">
          <!-- 날짜 -->
          <div class="input_period">
            <div class="row">
              <strong class="label">시작일</strong>
              <div class="input_date">
                <input type="datetime-local" class="date" value="2020-12-18T14:00" title="시작날짜/시간 선택">
              </div>
            </div>
            <div class="row">
              <strong class="label">종료일</strong>
              <div class="input_date">
                <input type="datetime-local" class="date" value="2020-12-18T15:00" title="종료날짜/시간 선택">
              </div>
            </div>
          </div>
          <!-- //날짜 -->
          <div class="filter">
            <ul class="radio_list">
              <li>
                <div class="radio bgcolor check color01">
                  <input type="radio" id="filter_rad01" name="n_radio" checked="">
                  <label for="filter_rad01">개인</label>
                </div>
              </li>
              <li>
                <div class="radio bgcolor color02">
                  <input type="radio" id="filter_rad02" name="n_radio">
                  <label for="filter_rad02">기관</label>
              </div>
              </li>
              <li>
                <div class="radio bgcolor color03">
                  <input type="radio" id="filter_rad03" name="n_radio">
                  <label for="filter_rad03">전사</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="form_list bottom">
          <div class="input_title"><input type="text" title="일정 제목 입력" placeholder="일정 제목을 입력하세요"></div>
          <div class="textarea_det"><textarea title="일정 상세 내용 입력" placeholder="일정 상세 내용을 입력하세요"></textarea></div>
        </div>
        <!-- //210423 : 일정관리 화면 수정 -->

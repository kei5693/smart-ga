
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
    <title>확인서생성_정보등록_직접입력(SGA_SB_07008)</title>
    <link href="" rel="shortcut icon" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
	<link rel="stylesheet" type="text/css" href="../css/brand_type01.css"><!-- 210122_ui변경_css추가 -->
    <script type="text/javascript" src="../js/libs/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/libs/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="../js/libs/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="../js/libs/swiper.min.js"></script>
    <script type="text/javascript" src="../js/libs/datepicker.js"></script>
</head>

<body>

<div id="wrap" class="wrap_smart"> <!-- 210122_ui변경_스마트확인서일 경우 .wrap_smart 클래스 추가  -->
		
	<!-- 210209_ui변경 -->
	<header class="header app_header">
        <a href="#" class="go_history"><span class="blind">이전</span></a>
        <h1 class="title"><span class="blind">스마트 확인서</span></h1>
        <a href="#" class="go_close"><span class="blind">닫기</span></a>
    </header>
    <!-- //210209_ui변경 -->

	<section class="content">
		<div class="conts_page pg_sm_create_4">
            
            <h2 class="spo_tit2_1">비교확인서를 수신할<br><strong class="strong">보험 계약자</strong> 정보를 입력해주세요.</h2>

            <div class="jstab type03">
                <div class="tabinner">
                    <ul class="tabs" role="tab">
                        <li><a href="javascript:;" role="tab" aria-selected="false" id="tabCon01">내 고객 검색</a></li>
                        <li><a href="javascript:;" role="tab" aria-selected="false" id="tabCon02">연락처 검색</a></li>
                        <li class="selected"><a href="javascript:;" role="tab" aria-selected="true" id="tabCon03">직접 입력</a></li>
                    </ul>
                </div>
            
                <div class="panels">
                    <div id="tabCon01" aria-labelledby="내 고객 검색" role="tabpanel" class="panel">
                        내 고객 검색
                    </div>
                    <div id="tabCon02" aria-labelledby="연락처 검색" role="tabpanel" class="panel">
                        연락처 검색
                    </div>
                    <div id="tabCon03" tabindex="0" aria-labelledby="직접 입력" role="tabpanel" class="panel selected">
                        
                        <!-- 직접 입력 form -->
                        <div class="form02_list mt40">
                            <div class="fm_hr">
                                <strong class="label">법인명</strong>
                                <div class="row">
                                    <div class="input_wrap reinput"> <!-- reinput 초기화 클래스 -->
                                        <input type="text" title="고객명" placeholder="법인명을 입력하세요.">
                                    </div>
                                </div>
                            </div>
                            <div class="fm_hr">
                                <strong class="label">연락처</strong>
                                <div class="row">
                                    <div class="input_wrap reinput">
                                        <input type="tel" maxlength="11" title="연락처. - 없이 숫자 입력" placeholder="- 없이 숫자만 입력하세요.">
                                    </div>
                                </div>
                            </div>
                            <div class="fm_hr">
                                <strong class="label">생년월일</strong>
                                <div class="row">
                                    <div class="date_select">
                                        <input type="text" placeholder="생년월일을 선택하세요" title="생년월일" class="form-control" data-toggle="datepicker" readonly> <!-- 210204_수정(readonly 추가) -->
                                    </div>
                                </div>
                            </div>
                            
                            <div class="list_bul">
                                <p class="bul_mark">ⓘ 계약자 정보는 상품비교확인서 인증 정보로 사용되므로, 정확한 정보를 입력해주세요.</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="btn_wrap strong mt80">
                <button type="button" class="btn em disabled" disabled><span>다음</span></button> <!-- 비활성 -->
            </div>

            <div class="btn_wrap strong mt80">
                <button type="button" class="btn em"><span>다음</span></button> <!-- 활성 -->
            </div>
            
		</div>
	</section>

</div>


<script type="text/javascript" src="../js/common-ui.js"></script>
<script type="text/javascript">
$(function() {

    $('[data-toggle="datepicker"]').datepicker(); //210125 추가
    
});
</script>
</body>
</html>

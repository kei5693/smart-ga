<script type="text/javascript" src="../js/common-ui.js"></script>
<script>
	$(function(){
		var radioTab =  function() {
			return {
				init: function() {
					this.radioTabView();
				},
				radioTabView: function() {
                    var $buttonState = $('.conts_page>.btn_wrap>button');
                    
					$(document)
                        .off('click', '.radio_tab .radio_list>li')
                        .on('click', '.radio_tab .radio_list>li' , function(){
							var $current = $(this);
                            var index = $current.index();
                            var $panels = $current.parent().siblings('.panels');
                            $current.addClass('selected');
                            $current.siblings().removeClass('selected');

                            var $target = $panels.find('>.panel:eq(' + index + ')');
                            $target.addClass('selected').attr('tabindex', 0).siblings().removeClass('selected').removeAttr('tabindex').find('.radio').removeClass('check');
                            
                            if(index === 1){
                                if($buttonState.prop('disabled')) $buttonState.attr('disabled', false).removeClass('disabled');
                            }else{
                                if(!($buttonState.prop('disabled'))) $buttonState.attr('disabled', true).addClass('disabled');
                            }
                    })
                        
                    $(document)
                        .off('click', '.radio_insur_list li input:radio')
                        .on('click', '.radio_insur_list li input:radio' , function(){
                            if($buttonState.prop('disabled')) $buttonState.attr('disabled', false).removeClass('disabled');
                    })

				}
			}
		}
        radioTab().init();

	});
</script>

<div id="wrap">
		
	<header class="header">
        <a href="#" class="go_history"><span class="blind">이전</span></a>
        <h1 class="title">비밀번호 변경</h1>
    </header>

	<section class="content">
		<div class="conts_page pg_more_pw">
            <h2 class="blind">비밀번호 변경</h2>
            
            <!-- 간편 비밀번호 -->
            <div class="easy_pw_wrap">
                <div class="top_head">
                    <p class="txt">새로운 간편 비밀번호를<br>등록해주세요.</p> <!-- 입력한 비밀번호 확인 값이 일치 한 경우 노출  -->
                    
                    <!-- 입력한 비밀번호 확인 값이 불일치 한 경우 노출  -->
                    <!-- <p class="txt">새로운 간편 비밀번호를<br>확인해주세요.</p> -->

                    <div class="dp_view">
                        <span class="vw1"></span> <!-- 비밀번호가 입력되면 .on 클래스 추가 -->
                        <span class="vw2"></span>
                        <span class="vw3"></span>
                        <span class="vw4"></span>
                    </div>
                </div>

                <h2><span class="blind">비밀번호 선택해주세요</span></h2>
                <div class="key_input_wrap">
                    <!-- button -->
                    <div class="key_input">
                        <button type="button"><span>1</span></button>
                        <button type="button"><span>2</span></button>
                        <button type="button"><span>3</span></button>
                        <button type="button"><span>4</span></button>
                        <button type="button"><span>5</span></button>
                        <button type="button"><span>6</span></button>
                        <button type="button"><span>7</span></button>
                        <button type="button"><span>8</span></button>
                        <button type="button"><span>9</span></button>
                        <button type="button"><span>0</span></button>
                        <button type="button" class="clear"><span class="blind">삭제</span></button>
                    </div>
                    <!-- //button -->
                </div>
            </div>

            
		</div>
	</section>

</div>


<script type="text/javascript" src="../js/common-ui.js"></script>
<script>
	$(function(){
		var easyPsNumber =  function() {
			return {
				init: function() {
					this.easyPsNumberDisplay();
				},
				easyPsNumberDisplay: function() {
					var $dpView = $('.dp_view span');
					var $dpViewOn = $('.dp_view span.on').length;

					$(document)
                        .off('click', '.key_input button')
                        .on('click', '.key_input button' , function(e){
							if($(this).hasClass('clear')){
								if($dpView.hasClass('on')){
									$dpViewOn = $dpViewOn - 1;
									$dpView.each(function(index, item){
										if( $dpViewOn === index ){
											$(this).removeClass('on');
										}	
									})
								}
								
								$dpViewOn = $dpViewOn > 0 ? $dpViewOn : 0;
							}else{
								
								$dpView.each(function(index, item){
									if( $dpViewOn < $dpView.length ){
										if( $dpViewOn === index ){
											$(this).addClass('on');
										}	
									}
								});
								
								$dpViewOn = $dpViewOn >= $dpView.length ? $dpView.length : $dpViewOn+1;
								
							}
						})
				}
			}
		}
        easyPsNumber().init();

	});
</script>

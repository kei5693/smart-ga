
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
    <title>팩트파인더_실명 확인(SGA_SB_09003)</title>
    <link href="" rel="shortcut icon" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
	<link rel="stylesheet" type="text/css" href="../css/brand_type01.css"><!-- 210122_ui변경_css추가 -->
    <script type="text/javascript" src="../js/libs/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/libs/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="../js/libs/swiper.min.js"></script>
    <script type="text/javascript" src="../js/libs/datepicker.js"></script>
</head>

<body>

<div id="wrap" class="bg_gray wrap_factfd">
	
    <!-- 210209_ui변경 -->
	<header class="header app_header">
        <a href="#" class="go_history"><span class="blind">이전</span></a>
        <h1 class="title"><span class="blind">팩트파인더</span></h1>
        <a href="#" class="go_close"><span class="blind">닫기</span></a>
    </header>
    <!-- //210209_ui변경 -->

	<section class="content">
		<div class="conts_page pg_factfd_reg">
            
            <div class="box_warning">
                <p>보험증권 분석을 진행하기 위하여 고객님의<br>
                    실명과 연락처를 꼭! 확인해 주세요!</p>
            </div>
            
            <h2 class="spo_tit2">메시지를 받을 고객님</h2>
            <!-- form -->
            <div class="form02_list">
                <div class="fm_hr">
                    <strong class="label">고객 실명</strong>
                    <div class="row">
                        <div class="input_wrap reinput"> <!-- reinput 초기화 클래스 -->
                            <input type="text" title="고객 실명" placeholder="이름을 입력하세요">
                        </div>
                    </div>
                </div>
                <div class="fm_hr">
                    <strong class="label">연락처</strong>
                    <div class="row">
                        <div class="input_wrap reinput">
                            <input type="tel" maxlength="11" title="연락처. - 없이 숫자 입력" placeholder="- 없이 숫자만 입력하세요.">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 가망고객등록 toggle -->
            <div class="input_info_toggle cs_mage">
                <a href="#toggle-qmark1" class="tghead jstoggle" role="button" aria-expanded="false">
                    <span class="tgtxt">광고 메시지를 받은 고객님을<br> 
                        가망 고객으로 등록하시면,<br>
                        지속적인 고객관리가 가능합니다.</span>
                </a>
                <div id="toggle-qmark1" class="tgconts jstogglewrap" aria-hidden="true" tabindex="0">
                    <div class="fm_hr">
                        <strong class="label">주민등록번호</strong>
                        <div class="group">
                            <div class="input_wrap s col reinput">
                                <input type="tel" maxlength="6" title="주민등록번호 앞자리">
                            </div>
                            <span class="mark bar"><span class="blind">-</span></span>
                            <div class="input_wrap s col reinput">
                                <input type="tel" maxlength="7" title="주민등록번호 뒷자리">
                            </div>
                        </div>
                    </div>
                    <div class="txr">
                        <button type="button" class="btn em ms"><span>등록</span></button>
                    </div>
                </div>
            </div>
            

            <div class="btn_wrap strong mt80">
                <button type="button" class="btn em disabled" disabled><span>다음</span></button> <!-- 비활성 -->
            </div>

            <div class="btn_wrap strong mt80">
                <button type="button" class="btn em"><span>다음</span></button> <!-- 활성 -->
            </div>
            
		</div>
	</section>

</div>


<script type="text/javascript" src="../js/common-ui.js"></script>

</body>
</html>

				</div>
			
				<div class="panels">
					<div id="tabCon01" tabindex="0" aria-labelledby="총괄 통계" role="tabpanel" class="panel selected">
						
						<div class="filter">
							<ul class="radio_list">
								<li>
									<div class="radio bgcolor check"> <!-- 210209_ui변경_(.bgcolor 클래스 추가) -->

										<label for="rad1_01">전체</label>
									</div>
								</li>
								<li>
									<div class="radio bgcolor">
										<input type="radio" id="rad1_02" name="n_radio_1">

									</div>
								</li>
								<li>

									</div>
								</li>
							</ul>

							<p>

								<strong class="number">328<span class="unit">명</span></strong>
							</p>

							</div>
						</div>

							<dl>

								<dd>
									<!-- bar graph -->
									<div class="graph_bar">
										<div class="cate current">
											<div class="label">당월</div>
											<div class="bar_wrap"><span class="bar" style="width:70%;"></span></div> <!-- 당월 bar graph -->
											<div class="txt">2,617</div>
										</div>
										<div class="cate prev">
											<div class="label">전월</div>
											<div class="bar_wrap"><span class="bar" style="width:35%;"></span></div> <!-- 전월 bar graph -->
											<div class="txt">2,617</div>
										</div>
									</div>
									<!-- //bar graph -->
									<div class="conv_wrap">

											<span class="blind">상승</span>
										</strong>
									</div>
								</dd>

									<div class="graph_bar">

											<div class="label">당월</div>
											<div class="bar_wrap"><span class="bar" style="width:40%;"></span></div> <!-- 당월 bar graph -->
											<div class="txt">2,617</div>
										</div>
										<div class="cate prev">
											<div class="label">전월</div>
											<div class="bar_wrap"><span class="bar" style="width:80%;"></span></div> <!-- 전월 bar graph -->
											<div class="txt">2,617</div>
										</div>
									</div>
									<!-- //bar graph -->
									<div class="conv_wrap">
										<strong class="num down">

											<span class="blind">하락</span>
										</strong>
									</div>
								</dd>
								<!-- 환산 -->
								<dt class="spo_tit2">환산<span class="unit">단위: 천</span></dt>
								<dd>

										<div class="cate current">

											<div class="bar_wrap"><span class="bar" style="width:70%;"></span></div> <!-- 당월 bar graph -->

										<div class="cate prev">
											<div class="label">전월</div>
											<div class="bar_wrap"><span class="bar" style="width:70%;"></span></div> <!-- 전월 bar graph -->

										</strong>

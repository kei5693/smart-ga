<div id="wrap">
		
	<header class="header">
        <a href="#" class="go_history"><span class="blind">이전</span></a>
        <h1 class="title">증명서 신청</h1>
    </header>

	<section class="content">
		<div class="conts_page pg_more_certi">
            <h2 class="tit3"><strong>신청 증명서</strong></h2>

            <div class="filter">
                <ul class="radio_list">
                    <li>
                        <div class="radio bgcolor check"> <!-- 210209_ui변경_(.bgcolor 클래스 추가) -->
                            <input type="radio" id="rad01" name="n_radio" checked>
                            <label for="rad01">위촉 증명서</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio bgcolor">
                            <input type="radio" id="rad02" name="n_radio">
                            <label for="rad02">경력 증명서</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio bgcolor">
                            <input type="radio" id="rad03" name="n_radio">
                            <label for="rad03">재직 증명서</label>
                        </div>
                    </li>
                </ul>
            </div>
            
            <!-- form list -->
            <div class="form02_list">
                <div class="fm_hr">
                    <strong class="label">제출처</strong>
                    <div class="row">
                        <div class="input_wrap reinput"> <!-- reinput 초기화 클래스 -->
                            <input type="text" title="제출처" placeholder="예) 은행">
                        </div>
                    </div>
                </div>
                <div class="fm_hr">
                    <strong class="label">용도</strong>
                    <div class="row">
                        <div class="input_wrap reinput"> <!-- reinput 초기화 클래스 -->
                            <input type="text" title="용도" placeholder="예) 대출 심사 접수 용">
                        </div>
                    </div>
                </div>
                <div class="fm_hr">
                    <strong class="label">신청매수</strong>
                    <div class="row">
                        <div class="group">
                            <div class="input_wrap col reinput"> <!-- reinput 초기화 클래스 -->
                                <input type="text" title="신청매수" placeholder="숫자만 입력해 주세요">
                            </div>
                            <span class="mark txt">매</span>
                        </div>
                    </div>
                </div>

                <div class="list_bul line">
                    <ul>
                        <li class="bul_mark">
                            ⓘ 신청하신 증명서는 승인과 발급이 완료되면 담당 직원에게 직접 수령하여야 합니다.
                        </li>
                    </ul>
                </div>
            </div>

            <!-- button -->
            <div class="btn_wrap strong mt80">
                <button type="button" class="btn em disabled"><span>증명서 신청</span></button> <!-- 비활성 button -->
            </div>

            <!-- button -->
            <div class="btn_wrap strong mt80">
                <button type="button" class="btn em"><span>증명서 신청</span></button> <!-- 활성 button -->
            </div>

            
		</div>
	</section>

<script>
	$(function(){
		var certifiedView =  function() {
			return {
				init: function() {
					this.certified();
				},
				certified: function() {
                    var $certNum = $('.certify_wrap');
                    
                    $(document)
                        .off('click', '.js_cert_receive:not([disabled])')
                        .on('click', '.js_cert_receive:not([disabled])' , function(e){
                            $certNum.show().find('.reinput input').focus();
                            $( 'html, body' ).stop().animate({scrollTop:$certNum.offset().top },400);
                        })
                    
					
				}
			}
		}
		certifiedView().init();

	});
</script>

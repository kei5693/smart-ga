<body>


<div id="wrap" class="wrap_direct">
		
	<header class="header">
        <span class="logo"><img src="../images/img_logo_smartGA.png" alt="Smart GA"></span>
        <h1 class="title">다다</h1>
    </header>

	<div class="content">
		<div class="conts_page pg_direct_new_2">
            <div class="process_wrap">
                <ul class="process_bar">
                    <li class="on"></li>
                    <li class="on"></li>
                    <li></li>
                </ul>

                <p class="process_txt">
                    <span class="blind">현재단계</span> 2 / <span class="blind">전체단계</span> 3
                </p>
            </div>
            
            <h2 class="spo_tit2">신규계약</h2>
            <div class="list_bul">
                <ul>
                    <li class="bul_dot">· 보장구분과 운전자 범위를 선택해 주세요.</li>
                </ul>
            </div>

            <div class="form02_list type02">
                <div class="fm_hr">
                    <strong class="label">보장구분 <button type="button" aria-haspopup="true" data-target="#question_layer" class="bt_question js_btnlayerpop"><span class="blind">보장구분 상세 보기</span></button></strong>
                    <div class="row">
                        <ul class="fm_radio_list benefit">
                            <li>
                                <div class="radio bgcolor">
                                    <input type="radio" id="benefit_rad_1" name="n_benefit_radio">
                                    <label for="benefit_rad_1">일반보장</label>
                                </div>
                            </li>
                            <li>
                                <div class="radio bgcolor">
                                    <input type="radio" id="benefit_rad_2" name="n_benefit_radio">
                                    <label for="benefit_rad_2" class="suc">고급보장</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="fm_hr">
                    <strong class="label">운전자 범위 <span class="desc_txt">택1</span></strong>
                    <div class="row">
                        <div class="driver_select">
                            <div class="g_sel one">
                                <p class="tt">1인</p>
                                <div class="sel_list">
                                    <div class="fm_hr">
                                        <div class="radio icon">
                                            <input type="radio" id="driver_rad_1" name="n_driver_radio">
                                            <label for="driver_rad_1">피보험자 1인</label>
                                        </div>
                                    </div>
                                    <div class="fm_hr">
                                        <div class="radio icon">
                                            <input type="radio" id="driver_rad_2" name="n_driver_radio">
                                            <label for="driver_rad_2">피보험자 1인 + 지정 1인</label>
                                        </div>
                                    </div>
                                    <div class="fm_hr">
                                        <div class="radio icon">
                                            <input type="radio" id="driver_rad_3" name="n_driver_radio">
                                            <label for="driver_rad_3">누구나</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="g_sel family">
                                <p class="tt">가족</p>
                                <div class="sel_list">
                                    <div class="fm_hr">
                                        <div class="radio icon">
                                            <input type="radio" id="driver_family_rad_1" name="n_driver_family_radio">
                                            <label for="driver_family_rad_1">피보험자 1인</label>
                                        </div>
                                    </div>
                                    <div class="fm_hr">
                                        <div class="radio icon">
                                            <input type="radio" id="driver_family_rad_2" name="n_driver_family_radio">
                                            <label for="driver_family_rad_2">피보험자 1인 + 지정 1인</label>
                                        </div>
                                    </div>
                                    <div class="fm_hr">
                                        <div class="radio icon">
                                            <input type="radio" id="driver_family_rad_3" name="n_driver_family_radio">
                                            <label for="driver_family_rad_3">누구나</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fm_hr">
                    <strong class="label">가장어린 운전자의 생년월일</strong>
                    <div class="row">
                        <div class="date_select">
                            <input type="text" placeholder="생년월일을 선택하세요" title="생년월일" class="form-control" data-toggle="datepicker" readonly> <!-- 210204_수정(readonly 추가) -->
                        </div>
                    </div>
                </div>
            </div>

            <!--  button -->
            <div class="btn_wrap strong mt80">
                <button type="button" class="btn em disabled" disabled><span>추가 할인 특약 선택</span></button>

</div>

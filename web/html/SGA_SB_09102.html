
<!doctype html>

<head>

    <title>보험조회_팩트파인더(보장분석)(SGA_SB_09102)</title>
    <link href="" rel="shortcut icon" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
	<link rel="stylesheet" type="text/css" href="../css/brand_type01.css"><!-- 210122_ui변경_css추가 -->
	<script type="text/javascript" src="../js/libs/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/libs/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="../js/libs/swiper.min.js"></script>

</head>

<body>


<div id="wrap" class="wrap_factfd">
		
	<div class="content">
		<div class="conts_page pg_factfd_open">

            <div class="logo"><img src="../images/img_logo_members.png" alt="본인신용정보열람서비스"></div>
            
            <!-- form -->
            <div class="form02_list">
                <div class="fm_hr">
                    <strong class="label">아이디</strong>
                    <div class="row">
                        <div class="input_wrap reinput"> <!-- reinput 초기화 클래스 -->
                            <input type="text" title="아이디" maxlength="12" placeholder="6~12자리 영문 또는 숫자">
                        </div>
                    </div>
                </div>
                <div class="fm_hr">
                    <strong class="label">비밀번호</strong>
                    <div class="row">
                        <div class="input_wrap reinput">
                            <input type="password" title="비밀번호" placeholder="비밀번호를 입력하세요.">
                        </div>
                    </div>
                </div>

                <div class="list_bul mt20">
                    <p class="bul_dot gray">· 비밀번호는 영문, 숫자, 특수문자가 모두 포함 된 8~20자 입니다.</p>
                </div>
            </div>
            <!-- //form -->

            <hr class="line"> <!-- 구분선 -->

            <!-- form -->
            <div class="form02_list">
                <div class="fm_hr">
                    <strong class="label">생년월일</strong>
                    <div class="row">
                        <div class="date_select">
                            <input type="text"  placeholder="생년월일을 선택하세요" title="생년월일" class="form-control" data-toggle="datepicker" readonly> <!-- 210204_수정(readonly 추가) -->
                        </div>
                    </div>
                </div>
                <!-- 210203_수정 -->
                <div class="fm_hr">
                    <strong class="label">성별</strong>
                    <div class="row">
                        <div class="rad_chk cols_sex">
                            <span class="radio icon">
                                <input type="radio" id="male_rad" name="n_sex_radio">
                                <label for="male_rad">남성</label>
                            </span>
                            <span class="radio icon">
                                <input type="radio" id="female_rad" name="n_sex_radio">
                                <label for="female_rad">여성</label>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- //210203_수정 -->
            </div>
            <!-- //form -->


		</div>
	</div>

</div>


<script type="text/javascript" src="../js/common-ui.js"></script>
<script type="text/javascript">
$(function() {

    $('[data-toggle="datepicker"]').datepicker();
    
});

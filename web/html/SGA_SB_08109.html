<body>


<div id="wrap" class="wrap_direct">
		
	<header class="header">
        <span class="logo"><img src="../images/img_logo_smartGA.png" alt="Smart GA"></span>
        <h1 class="title">다다</h1>
    </header>

	<div class="content">
		<div class="conts_page pg_direct_new_3">
            <div class="process_wrap">
                <ul class="process_bar">
                    <li class="on"></li>
                    <li class="on"></li>
                    <li class="on"></li>
                </ul>

                <p class="process_txt">
                    <span class="blind">현재단계</span> 3 / <span class="blind">전체단계</span> 3
                </p>
            </div>
            
            <h2 class="spo_tit2">신규계약</h2>
            <div class="list_bul">
                <ul>
                    <li class="bul_dot">· 추가 할인 특약 항목을 선택해주세요.</li>
                </ul>
            </div>

            <ul class="radio_round_list">
                <li>
                    <div class="checkbox icon bgcolor">
                        <input type="checkbox" id="rad_special_1" name="n_special">
                        <label for="rad_special_1">
                            <strong class="em">주행거리 할인</strong>
                            <span class="p">만기 시 주행거리가 짧을수록 추가 할인이 가능합니다.</span> <!-- 210127 수정 -->
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox icon bgcolor">
                        <input type="checkbox" id="rad_special_2" name="n_special">
                        <label for="rad_special_2">
                            <strong class="em">블랙박스 할인</strong>
                            <span class="p">블랙박스가 설치되어 있다면 보험료를 할인해드립니다.</span> <!-- 210127 수정 -->
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox icon bgcolor">
                        <input type="checkbox" id="rad_special_3" name="n_special" aria-haspopup="true" data-target="#layer_age_select" class=" js_btnlayerpop">
                        <label for="rad_special_3">
                            <strong class="em">자녀 할인</strong>
                            <span class="p">만 6세이하의 자녀가 있거나, 임신중이라면<br> 
                                보험료를 할인해드립니다.</span> <!-- 210127 수정 -->
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox icon bgcolor">
                        <input type="checkbox" id="rad_special_4" name="n_special">
                        <label for="rad_special_4">
                            <strong class="em">티맵 안전운전 할인</strong>
                            <span class="p">티맵 네비게이션을 사용하신다면,<br>
                                운전습관 점수에 따라 보험료가 할인됩니다.</span> <!-- 210127 수정 -->
                        </label>
                    </div>
                </li>
            </ul>

            <!--  button -->
            <div class="btn_wrap strong mt80">
                <button type="button" class="btn em"><span>보험료 조회하기</span></button>
            </div>

		</div>
	</div>

</div>

<!-- select layer popup -->
<section class="layerpop_wrap full" id="layer_age_select" role="dialog">
    <div class="inr">
        <div class="layerpop_contents">
            <div class="layerpop_conts">
                <header class="layerpop_header">
                    <h1 class="tit">자녀의 나이를 선택하세요.</h1>
                </header>
                <div class="layerpop_body">
                    <div class="lay_age_select">
                        
                        <div class="form02_list">
                            <div class="fm_hr">
                                <div class="radio icon">
                                    <input type="radio" id="age_rad_1" name="n_age_radio">
                                    <label for="age_rad_1">출생예정 (태아)</label>
                                </div>
                            </div>
                            <div class="fm_hr">
                                <div class="radio icon">
                                    <input type="radio" id="age_rad_2" name="n_age_radio">
                                    <label for="age_rad_2">만 6세 이하</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- bottom button -->
                <div class="layerpop_foot">
                    <div class="btn_wrap strong">
                        <button type="button" class="btn"><span>취소</span></button>
                        <button type="button" class="btn em disabled" disabled><span>선택</span></button>
                    </div>
                </div>
            </div>
            <div class="layerpop_close">
                <button type="button" class="js_close"><span class="blind">팝업닫기</span></button>
            </div>
        </div>
    </div>
</section>


<script type="text/javascript" src="../js/common-ui.js"></script>
<script>
	$(function(){
		var radioTab =  function() {
			return {
				init: function() {
					this.radioTabView();
				},
				radioTabView: function() {
                    var $buttonState = $('#layer_age_select .layerpop_foot .btn:nth-of-type(2)');
                    
                    $(document)
                        .off('click', '.lay_age_select .form02_list .fm_hr input:radio')
                        .on('click', '.lay_age_select .form02_list .fm_hr input:radio' , function(){
                            if($buttonState.prop('disabled')) $buttonState.attr('disabled', false).removeClass('disabled');
                    })

				}
			}
		}
        radioTab().init();

	});
</script>
</body>
</html>

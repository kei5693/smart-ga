
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
    <title>button</title>
    <link href="" rel="shortcut icon" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
	<link rel="stylesheet" type="text/css" href="../css/brand_type01.css">
    <script type="text/javascript" src="../js/libs/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/libs/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="../js/libs/swiper.min.js"></script>
    <script type="text/javascript" src="../js/libs/datepicker.js"></script>
	<style>
		body{padding:1.5rem;}
	</style>    
</head>

<body>
    
    <h2>기본</h2>
    <button type="button" class="btn"><span>버튼 기본 42px</span></button> <br><br>
    <button type="button" class="btn s"><span>버튼 28px</span></button>  <br><br>
    <button type="button" class="btn ms"><span>버튼 38px</span></button>  <br><br>

    <div class="btn_wrap">
        <button type="button" class="btn"><span>정렬&lt;button&gt; case</span></span></button>
        <a href="#" class="btn"><span>정렬 &lt;a&gt; case</span></span></a>
    </div>

    <div class="btn_wrap">
        <button type="button" class="btn em"><span>버튼 (key color)</span></button>
        <a href="#" class="btn del"><span>버튼 (delete)</span></a>
    </div>

    <div class="btn_wrap">
        <button type="button" class="btn" disabled><span>버튼 disabled</span></button>
        <a href="#" class="btn disabled"><span>버튼 disabled</span></a>
    </div>

    
    <h2 class="mt80">강조형</h2>
    <div class="btn_wrap strong">
        <a href="#" class="btn em"><span>버튼 (key color)</span></a>
        <button type="button" class="btn"><span>버튼</span></button>
    </div>

    <div class="btn_wrap strong">
        <button type="button" class="btn del"><span>버튼 (delete)</span></button>
        <a href="#" class="btn"><span>버튼</span></a>
    </div>


    <h2 class="mt80">etc</h2>
    <div class="btn_wrap mt50">
        <!-- link -->
        <a href="#" class="ico_btn ico_join">
            <strong>회원가입</strong>
            <span class="txt_desc">설계사가 회원가입을<br>대신 진행합니다.</span>
        </a>
        <!-- link -->
        <a href="#" class="ico_btn ico_login">
            <strong>로그인</strong>
            <span class="txt_desc">고객님께 아이디/비밀번호<br>입력을 요청합니다.</span>
        </a>
    </div>


    <br><br><br><br><br><br>


	<script type="text/javascript" src="../js/common-ui.js"></script>
</body>
</html>

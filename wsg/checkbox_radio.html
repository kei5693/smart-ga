
<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
    <title>checkbox/radio</title>
    <link href="" rel="shortcut icon" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
	<link rel="stylesheet" type="text/css" href="../css/brand_type01.css">
    <script type="text/javascript" src="../js/libs/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/libs/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="../js/libs/swiper.min.js"></script>
    <script type="text/javascript" src="../js/libs/datepicker.js"></script>
	<style>
		body{padding:1.5rem;}
	</style>	
</head>

<body>

	<h2>기본</h2>

	<div class="checkbox icon"> <!-- checked 일 경우 : (.check 클래스) checkbox/radio 모양 노출 : (.icon 클래스) checked 될 때 key color 표현된다면 (.bgcolor 클래스) 추가   -->
		<input type="checkbox" id="chk01">
		<label for="chk01">checkbox(div)</label>
	</div>
	<div class="checkbox icon check">
		<input type="checkbox" id="chk02" checked>
		<label for="chk02">checkbox(div)</label>
	</div>
	<div class="checkbox icon check disabled">
		<input type="checkbox" id="chk03" checked disabled>
		<label for="chk03">checkbox(div)</label>
	</div>
	<div class="checkbox icon disabled">
		<input type="checkbox" id="chk04" disabled>
		<label for="chk04">checkbox(div)</label>
	</div>

	<br>

	<span class="radio icon"> <!-- checked 일 경우 : (.check 클래스) checkbox/radio 모양 노출 : (.icon 클래스) checked 될 때 key color 표현된다면 (.bgcolor 클래스) 추가   -->
		<input type="radio" id="radio11" name="radio1">
		<label for="radio11">radio(span)</label>
	</span>
	<span class="radio icon check">
		<input type="radio" id="radio12" name="radio1" checked>
		<label for="radio12">radio(span)</label>
	</span>
	<span class="radio icon check disabled">
		<input type="radio" id="radio13" name="radio1" checked disabled>
		<label for="radio13">radio(span)</label>
	</span>
	<span class="radio icon disabled">
		<input type="radio" id="radio14" name="radio1" disabled>
		<label for="radio14">radio(span)</label>
    </span>
    

    <br><br><br>


    <h2>list type 01</h2>

    <ul class="stick_radio_list">
        <li>
            <div class="radio bgcolor check"> <!-- checked 일 경우 : (.check 클래스) checkbox/radio 모양 노출 : (.icon 클래스) checked 될 때 key color 표현된다면 (.bgcolor 클래스) 추가   -->
                <input type="radio" id="rad01" name="n_radio" checked="">
                <label for="rad01">양력</label>
            </div>
        </li>
        <li>
            <div class="radio bgcolor">
                <input type="radio" id="rad02" name="n_radio">
                <label for="rad02">음력</label>
            </div>
        </li>
    </ul>

    
    <br><br><br>


    <h2>list type 02</h2>

    <ul class="radio_list">
        <li>
            <div class="radio bgcolor check"> <!-- checked 일 경우 : (.check 클래스) checkbox/radio 모양 노출 : (.icon 클래스) checked 될 때 key color 표현된다면 (.bgcolor 클래스) 추가   -->
                <input type="radio" id="filter_rad01" name="n_ft_radio" checked="">
                <label for="filter_rad01">전체 3</label>
            </div>
        </li>
        <li>
            <div class="radio bgcolor">
                <input type="radio" id="filter_rad02" name="n_ft_radio">
                <label for="filter_rad02">실효 1</label>
            </div>
        </li>
        <li>
            <div class="radio bgcolor">
                <input type="radio" id="filter_rad03" name="n_ft_radio">
                <label for="filter_rad03">연체 2</label>
            </div>
        </li>
    </ul>
    
    <br><br><br>


    <h2>list type 03</h2>

    <ul class="fm_radio_list">
        <li>
            <div class="radio bgcolor check"> <!-- checked 일 경우 : (.check 클래스) checkbox/radio 모양 노출 : (.icon 클래스) checked 될 때 key color 표현된다면 (.bgcolor 클래스) 추가   -->
                <input type="radio" id="network_rad_1" name="n_network_radio" checked="">
                <label for="network_rad_1">SKT</label>
            </div>
        </li>
        <li>
            <div class="radio bgcolor">
                <input type="radio" id="network_rad_2" name="n_network_radio">
                <label for="network_rad_2">KT</label>
            </div>
        </li>
        <li>
            <div class="radio bgcolor">
                <input type="radio" id="network_rad_3" name="n_network_radio">
                <label for="network_rad_3">LG U+</label>
            </div>
        </li>
        <li>
            <div class="radio bgcolor">
                <input type="radio" id="network_rad_4" name="n_network_radio">
                <label for="network_rad_4">알뜰폰 SKT</label>
            </div>
        </li>
        <li>
            <div class="radio bgcolor">
                <input type="radio" id="network_rad_5" name="n_network_radio">
                <label for="network_rad_5">알뜰폰 KT</label>
            </div>
        </li>
        <li>
            <div class="radio bgcolor">
                <input type="radio" id="network_rad_6" name="n_network_radio">
                <label for="network_rad_6">알뜰폰 LG U+</label>
            </div>
        </li>
    </ul>

    <ul class="fm_radio_list fm_col2">
        <li>
            <div class="radio bgcolor"> <!-- checked 일 경우 : (.check 클래스) checkbox/radio 모양 노출 : (.icon 클래스) checked 될 때 key color 표현된다면 (.bgcolor 클래스) 추가   -->
                <input type="radio" id="male_rad" name="n_sex_radio">
                <label for="male_rad">개인</label>
            </div>
        </li>
        <li>
            <div class="radio bgcolor">
                <input type="radio" id="female_rad" name="n_sex_radio">
                <label for="female_rad">법인</label>
            </div>
        </li>
    </ul>


	<script type="text/javascript" src="../js/common-ui.js"></script>
</body>
</html>

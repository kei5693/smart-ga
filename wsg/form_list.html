
<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
    <title>form list</title>
    <link href="" rel="shortcut icon" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
	<link rel="stylesheet" type="text/css" href="../css/brand_type01.css">
    <script type="text/javascript" src="../js/libs/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/libs/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="../js/libs/swiper.min.js"></script>
    <script type="text/javascript" src="../js/libs/datepicker.js"></script>
	<style>
		body{padding:1.5rem;}
		h2 span{display:block;margin:.5rem 0 1rem;font-size:1.4rem;font-weight:400;}
	</style>	
</head>

<body>

    <h2>form list type01</h2>

    <!-- form list -->
    <div class="form02_list">
        <div class="fm_hr">
            <strong class="label">고객명</strong>
            <div class="row">
                <div class="input_wrap reinput"> <!-- reinput 초기화 클래스 -->
                    <input type="text" title="고객명" placeholder="고객명을 입력하세요.">
                </div>
            </div>
        </div>
        <div class="fm_hr">
            <strong class="label">주민등록번호</strong>
            <div class="row">
                <div class="group">
                    <div class="input_wrap col reinput">
                        <input type="tel" maxlength="6" title="주민등록번호 앞자리">
                    </div>
                    <span class="mark bar"><span class="blind">-</span></span>
                    <div class="input_wrap col reinput">
                        <input type="tel" maxlength="7" title="주민등록번호 뒷자리">
                    </div>
                </div>
            </div>
        </div>
        <div class="fm_hr">
            <strong class="label">연락처</strong>
            <div class="row">
                <div class="input_wrap reinput">
                    <input type="tel" maxlength="11" title="연락처. - 없이 숫자만 입력하세요." placeholder="- 없이 숫자만 입력하세요.">
                </div>
            </div>
        </div>
        <div class="fm_hr">
            <strong class="label">생일</strong>
            <div class="row">
                <div class="group">
                    <div class="input_wrap col readonly">
                        <input type="tel" maxlength="11" title="생일" readonly="">
                    </div>
                    <span class="blank"></span>
                    <ul class="stick_radio_list col">
                        <li>
                            <div class="radio bgcolor check">
                                <input type="radio" id="rad01" name="n_radio" checked="">
                                <label for="rad01">양력</label>
                            </div>
                        </li>
                        <li>
                            <div class="radio bgcolor">
                                <input type="radio" id="rad02" name="n_radio">
                                <label for="rad02">음력</label>
                            </div>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="fm_hr">
            <strong class="label">성별</strong>
            <div class="row">
                <div class="rad_chk cols_sex">
                    <span class="radio icon">
                        <input type="radio" id="male_rad" name="n_sex_radio">
                        <label for="male_rad">남성</label>
                    </span>
                    <span class="radio icon">
                        <input type="radio" id="female_rad" name="n_sex_radio">
                        <label for="female_rad">여성</label>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <br><br><br>

    <h2>form list type02</h2>

    <!-- form list -->
    <div class="form02_list type02">
        <div class="fm_hr">
            <strong class="label">통신사</strong>
            <div class="row">
                <ul class="fm_radio_list">
                    <li>
                        <div class="radio bgcolor check">
                            <input type="radio" id="network_rad_1" name="n_network_radio" checked="">
                            <label for="network_rad_1">SKT</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio bgcolor">
                            <input type="radio" id="network_rad_2" name="n_network_radio">
                            <label for="network_rad_2">KT</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio bgcolor">
                            <input type="radio" id="network_rad_3" name="n_network_radio">
                            <label for="network_rad_3">LG U+</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio bgcolor">
                            <input type="radio" id="network_rad_4" name="n_network_radio">
                            <label for="network_rad_4">알뜰폰 SKT</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio bgcolor">
                            <input type="radio" id="network_rad_5" name="n_network_radio">
                            <label for="network_rad_5">알뜰폰 KT</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio bgcolor">
                            <input type="radio" id="network_rad_6" name="n_network_radio">
                            <label for="network_rad_6">알뜰폰 LG U+</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="fm_hr">
            <strong class="label">주민등록번호</strong>
            <div class="row">
                <div class="group">
                    <div class="input_wrap col reinput">
                        <input type="tel" maxlength="6" title="주민등록번호 앞자리">
                    </div>
                    <span class="mark bar"><span class="blind">-</span></span>
                    <div class="input_wrap col reinput">
                        <input type="tel" maxlength="7" title="주민등록번호 뒷자리">
                    </div>
                </div>
            </div>
        </div>
        <div class="fm_hr">
            <strong class="label">제조사</strong>
            <div class="row">
                <div class="select_layer">
                    <button type="button" aria-haspopup="true" data-target="#select_layer" class="button_select js_btnlayerpop"><span>제조사를 선택해 주세요</span></button>
                </div>
            </div>
        </div>
        
        <div class="fm_hr">
			<strong class="label blind">Label Title</strong>
			<div class="row">
				<div class="input_wrap reinput"> <!-- reinput 초기화 클래스 -->
                    <input type="text" title="고객명" placeholder="고객명을 입력하세요.">
                </div>
			</div>
        </div>
        
    </div>

    <br><br><br>


	<h2>form list type03</h2>
    
    <!-- form list -->
    <div class="form_list">
        <div class="fm_row">
            <div class="input_wrap etc reinput">
                <input type="text" title="사용자명" placeholder="사용자명">
            </div>
        </div>
        <div class="fm_row">
            <div class="input_wrap etc reinput">
                <input type="text" title="휴대전화 번호" placeholder="휴대전화 번호">
            </div>
        </div>
    </div>


    <br><br><br>
    


<script type="text/javascript" src="../js/common-ui.js"></script>
</body>
</html>
